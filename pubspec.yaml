name: mdw
description: "Fast, Reliable, and Secure Medicine Delivery App"

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  google_fonts: ^5.1.0
  lottie:
  smooth_page_indicator:
  email_validator:
  pinput:
  animations:
  #  currency_formatter:
  intl:
  permission_handler:
  shared_preferences: ^2.5.3
  flutter_native_splash:
  flutter_launcher_icons:
  #  geolocator:
  #  geocoding:
  url_launcher:
  image_picker:
