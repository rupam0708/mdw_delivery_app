    color: "#FFFFFF" # Explicitly set background color for Android 12+
    # icon_background_color: "#FFFFFF" # Optional, if your image has a transparent background

flutter_lints: ^2.0.0
flutter:

  uses-material-design: true
  assets:
    - assets/
    - assets/feedback-emojis/
